{% extends 'base.html' %}

{% block content %}
<h2>Remove Stock from {{ product.name }}</h2>
<form method="POST">
    {% csrf_token %}
    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity" required>
    <button type="submit">Remove Stock</button>
</form>
<a href="{% url 'product_list' %}">Cancel</a>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
{% endblock %}
