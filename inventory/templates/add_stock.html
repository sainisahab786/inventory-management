{% extends 'base.html' %}

{% block content %}
<h2>Add Stock for {{ product.name }}</h2>
<form method="POST">
    {% csrf_token %}
    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity" required>
    <button type="submit">Add Stock</button>
</form>
<a href="{% url 'product_list' %}">Cancel</a>
{% endblock %}
